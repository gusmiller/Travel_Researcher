<html>

<head>
  <meta charset="utf-8">
  <link href=https://unpkg.com/tailwindcss@1.5.2/dist/tailwind.min.css rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
  <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 pr-10 lg:px-8">
    <div class="align-middle inline-block overflow-hidden bg-white px-8 pt-3 rounded-bl-lg rounded-br-lg">
      <table class="">
        <thead>
          <tr class="border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500">
            <th class="px-6 py-3">Flight No</th>
            <th class="px-6 py-3">Date Flight</th>
            <th class="px-6 py-3">Airline</th>
            <th class="px-6 py-3">Destination</th>
            <th class="px-6 py-3"></th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <!-- Flight row -->
          <tr id="AC458" class="tablerow border-gray-500 whitespace-no-wrap text-sm">
            <td class="px-6 text-blue-900 text-sm leading-5"> <a class="underline" href="">AC458</a></td>
            <td class="px-6 text-blue-900 text-sm leading-5">01/10/2023</td>
            <td class="px-6 text-blue-900 leading-5">Air Canada</td>
            <td class="px-6 text-blue-900 leading-5">London</td>
            <td class="tablerow px-6 text-blue-900 leading-5" hidden>
              <button class="listbutton transition">Select Flight</button>
            </td>
          </tr><!-- End Flight row -->

          <!-- Flight row -->
          <tr id="2342" class="tablerow border-gray-500 whitespace-no-wrap text-sm">
            <td class="px-6 text-blue-900 text-sm leading-5">2342</td>
            <td class="px-6 text-blue-900 text-sm leading-5">01/1/2023</td>
            <td class="px-6 text-blue-900 leading-5">Cathay Pacific</td>
            <td class="tablerow px-6 text-blue-900 leading-5">London</td>
          </tr><!-- End Flight row -->

          <!-- Flight row -->
          <tr id="57858" class="tablerow border-gray-500 whitespace-no-wrap text-sm">
            <td class="px-6 text-blue-900 text-sm leading-5">57858</td>
            <td class="px-6 text-blue-900 text-sm leading-5">01/1/2023</td>
            <td class="px-6 text-blue-900 leading-5">SF Airline</td>
            <td class="tablerow px-6 text-blue-900 leading-5">London</td>
          </tr><!-- End Flight row -->

        </tbody>
      </table>
    </div>
  </div>

  <!-- JQuery: fast, small, and feature-rich JavaScript library -->
  <!-- https://jquery.com/ -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

  <!-- jQuery UI <script> tag -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- JQuery document for the tables -->
  <script src="./assets/js/hovertable.js"></script>

</body>

</html>

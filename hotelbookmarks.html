<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Researcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Noto+Sans+JP:wght@100;200&family=Raleway:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/hotelbookmarks.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="popup"
    class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center z-50">
    <div class="modal-dialog bg-gray-300 p-6 rounded shadow-lg">
    <div class="mb-4">
        <h2 class="text-2xl font-semibold">Your Hotel Has Been Booked!</h2>
        <h3>Enjoy your stay.</h3>
    </div>

    <div class="flex items-center justify-center">
        <div class="grid grid-cols-2 grid-rows-3 gap-4">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">City</label>
            <input id="city"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="City" readonly>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Hotel</label>
            <input id="hotel"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Hotel" readonly>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Address</label>
            <input id="address"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Address" readonly>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Price</label>
            <input id="price"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Price" readonly>
        </div>
        

        </div>
    </div>

    <button id="searchHotels" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Search Hotels</button>
    <button id="close-popup" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Close Popup</button>
    </div>
</div>

    <div class = "flex-column content-between">
        <header class="w-screen mt-5 text-gray-700 bg-gradient-to-r from-blue-800 to-sky-300 shadow-sm body-font">
            <div>

                
                <p class="lobster title xl:text-4xl lg:text-3xl sm:text-3xl text-black text-center">Travel Researcher
                </p>

            </div>
            <div>
                <nav class="flex items-center justify-center text-base md:ml-auto">
                    <a href="index.html"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links  mr-5 hover:uppercase font-medium">Home</a>
                    <a href="index.html#our-team"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Our
                        Team</a>
                    <a href="#_"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Features</a>
                    <a href="flights-bookmarks.html"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Bookmarked
                        Flights</a>
                        <a href="hotelbookmarks.html"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Bookmarked
                        Hotels</a>
                    <a href="#_"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links  mr-5 hover:uppercase font-medium">Login</a>
                </nav>
            </div>
        </header>


        <div class=" flex justify-center -my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 pr-10 lg:px-8 height">
            <div class="align-middle inline-block overflow-hidden bg-white px-8 pt-3 rounded-bl-lg rounded-br-lg">
                <table class="bookmark-table">
                        <tr class="border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500">
                            <th class="px-6 py-3">Hotel</th>
                            <th class="px-6 py-3">Address</th>
                            <th class="px-6 py-3">Price</th>
                            <th class="px-6 py-3"></th>
                        </tr>
                </table>
            </div>
        </div>

        <footer class="h-24 w-screen mt-5 text-gray-700 bg-gradient-to-r from-blue-800 to-sky-300 shadow-sm body-font">

        </footer>
    </div>
<script src = "./assets/js/hotelbookmarks.js"></script>
</body>

</html>

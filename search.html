<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Researcher</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/mainscreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Noto+Sans+JP:wght@100;200&family=Raleway:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <style>
        fieldset {
          border: 0;
        }
        label {
          display: block;
          margin: 30px 0 0 0;
        }
        .overflow {
          height: 200px;
        }
      </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#departure-city").selectmenu();
            $("#destination-city").selectmenu();
        })
    </script>
    <script>
        $(function() {
            $( "#departure-date-input").datepicker({
                minDate:-0,
                dateFormat: "dd/mm/yy",
            });
        });
    </script>
</head>

<body>
    <!-- Modal flight container -->
    <div id="popup"
        class="hidden fixed top-0 left-0 w-full h-full flex justify-center items-center z-50">
        <div class="modal-dialog bg-gray-300 p-6 rounded shadow-lg">
        <div class="mb-4">
            <h2 class="text-2xl font-semibold">Selected Flight</h2>
        </div>

        <div class="flex items-center justify-center">
            <div class="grid grid-cols-2 grid-rows-3 gap-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Departure Time</label>
                <input id="departureTime"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" placeholder="Departure Time" readonly>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Arrival Time</label>
                <input id="arrivalTime"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" placeholder="Arrival Time" readonly>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Airline</label>
                <input id="airline"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" placeholder="Airline" readonly>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Flight Duration</label>
                <input id="flightDuration"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" placeholder="Duration Time" readonly>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Price</label>
                <input id="price"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" placeholder="Price" readonly>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Flight Number</label>
                <input id="flightNumber"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text" placeholder="Flight Number" readonly>
            </div>
            </div>
        </div>

        <button id="searchHotels" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Search Hotels</button>
        <button id="close-popup" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Close Popup</button>
        </div>
    </div>
    <!-- End of Modal flight container -->

    <div id="warningModal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="modal-dialog bg-gray-300 w-96 p-4 shadow-lg rounded-lg small-size">
          <!-- Modal content -->
            <div class="modal-content">
                <h2 id="errorTitle" class="text-xl font-bold mb-4"></h2><!-- Modal title -->
                <p id="errorMessage" class="text-red-500 mb-4"></p><!-- Modal message -->
                <button id="closeModal" class="px-6 bg-red-500 text-white py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>

    <header class="w-screen mt-5 text-gray-700 bg-gradient-to-r from-blue-800 to-sky-300 shadow-sm body-font">
        <div>
            <svg class="w-auto h-5 text-gray-900 fill-current" viewBox="" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M 3.59375 3.03125 C 3.297876 3.0449951 2.99375 3.0625 2.6875 3.09375 C 3.1875 3.69375 3.6875 4.4 4.1875 5 L 4.5 5 C 7.3 5 9.9 5.69375 13 6.59375 L 15.09375 7.1875 C 15.09375 7.1875 15.1875 7.1 15.1875 7 C 15.2875 6.9 15.4 6.79375 15.5 6.59375 C 11.375 4.53125 8.0318604 2.8250732 3.59375 3.03125 z M 24.3125 3.8125 C 23.213867 3.8476562 21.9375 4.15625 21.3125 4.40625 C 20.6125 4.40625 20.0875 4 19.1875 4 C 17.1875 4 16.9875 5.8 16.6875 6.5 C 16.4875 7 15.6 7.79375 15.5 8.09375 C 9.6 6.49375 5.4 4.8 0 6.5 C 2.4 9.2 9.00625 12.10625 10.40625 12.40625 C 12.70625 13.00625 14.09375 11.8125 14.09375 11.8125 C 13.49375 13.6125 14.1 17.0125 14 17.3125 C 14 17.6125 13 23.09375 13 23.09375 C 13 23.09375 13.9875 24 15.6875 24 C 16.9875 24 18 22.6 18 22 C 18 21.4 16.6875 17 16.6875 17 C 16.6875 17 18.9875 14.6875 19.6875 12.6875 C 20.0875 11.3875 19.9125 9.2875 19.8125 8.6875 C 19.7125 8.0875 20.5875 8.2125 21.1875 6.3125 C 21.5875 5.2125 22.80625 4.39375 25.90625 4.09375 C 25.56875 3.86875 24.97168 3.7914062 24.3125 3.8125 z M 19.8125 5.1875 C 19.9125 5.1875 20.09375 5.4 20.09375 5.5 C 20.09375 5.6 20.0125 5.8125 19.8125 5.8125 C 19.6125 5.8125 19.5 5.6 19.5 5.5 C 19.5 5.3 19.7125 5.1875 19.8125 5.1875 z"
                    fill-rule="nonzero" />
            </svg>
            <p class="lobster title xl:text-4xl lg:text-3xl sm:text-3xl text-black text-center">Travel Researcher</p>
        </div>
        <div>
            <nav class="flex items-center justify-center text-base md:ml-auto">
                <a href="#_" class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links  mr-5 hover:uppercase font-medium">Home</a>
                <a href="#_" class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Our Team</a>
                <a href="#_" class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Features</a>
                <a href="#_" class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Bookmarked Flights</a>
                <a href="#_" class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links  mr-5 hover:uppercase font-medium">Login</a>
            </nav>
        </div>
    </header>    

    <main>
        <section>
            <form class="flights-search-form" action="#">
                <fieldset>
                    <label for="departure-city" id="departure-city-label">Departure City:</label>
                    <select name="departure-city" id="departure-city">
                        <option>Select city from the list:</option>
                    </select>
                    <label for="destination-city" id="destination-city-label">Destination City:</label>
                    <select name="destination-city" id="destination-city">
                        <option>Select city from the list:</option>
                    </select>
                </fieldset>

                <label id="departure-date-label">Departure date:</label>
                <input name="departure-date-name" type="text" id="departure-date-input" placeholder="Enter departure date"/>
                <button id="search-flight-button">Search flights</button>
            </form>
        </section>

        <section>
            <table class="flights-table">
                <tr class="table-header-row">
                    <th id="flight-number">Flight Number</th>  
                    <th id="departure-time">Departure</th>
                    <th id="arrival-time">Arrival</th>
                    <th id="flight-duration">Flight Duration</th>
                    <th id="flight-price">Price</th>
                </tr>
            </table> 
        </section>
    </main>

    <script src="./assets/js/flights.js"></script>
</body>
</html>

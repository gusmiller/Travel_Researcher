<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Researcher - Flight Search</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/mainscreen.css">
    <link rel="stylesheet" href="./assets/css/flights.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&family=Noto+Sans+JP:wght@100;200&family=Raleway:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <style>
        fieldset {
          border: 0;
        }
        label {
          display: block;
          margin: 30px 0 0 0;
        }
        .overflow {
          height: 200px;
        }
      </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#departure-city").selectmenu();
            $("#destination-city").selectmenu();
        })
    </script>
    <script>
        $(function() {
            $( "#departure-date-input").datepicker({
                minDate:-0,
                dateFormat: "dd/mm/yy",
            });
        });
    </script>
</head>

<body>
    <div id="warningModal" class="hidden fixed inset-0 flex items-center justify-center z-50">
        <div class="modal-dialog bg-gray-300 w-96 p-4 shadow-lg rounded-lg small-size">
          <!-- Modal content -->
            <div class="modal-content">
                <h2 id="errorTitle" class="text-xl font-bold mb-4"></h2><!-- Modal title -->
                <p id="errorMessage" class="text-red-500 mb-4"></p><!-- Modal message -->
                <button id="closeModal" class="px-6 bg-red-500 text-white py-2 px-4 rounded">Close</button>
            </div>
        </div>
    </div>

    <div class = "flex-column content-between">
        <header class="w-screen mt-5 text-gray-700 bg-gradient-to-r from-blue-800 to-sky-300 shadow-sm body-font">
            <div>

                
                <p class="lobster title xl:text-4xl lg:text-3xl sm:text-3xl text-black text-center">Travel Researcher
                </p>

            </div>
            <div>
                <nav class="flex items-center justify-center text-base md:ml-auto">
                    <a href="index.html"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links  mr-5 hover:uppercase font-medium">Home</a>
                    <a href="index.html#our-team"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Our
                        Team</a>
                    <a href="#_"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Features</a>
                    <a href="flights-bookmarks.html"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Bookmarked
                        Flights</a>
                        <a href="hotelbookmarks.html"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links mr-5 hover:uppercase font-medium">Bookmarked
                        Hotels</a>
                    <a href="#_"
                        class="text-white xl:text-base lg:text-sm md:text-sm sm:text-sm links  mr-5 hover:uppercase font-medium">Login</a>
                </nav>
            </div>
        </header>

        <main>
            <section class="flex column items-center justify-center" id="search-form">
                <form class="flights-search-form" action="#">
                    <fieldset>
                        <label for="departure-city" id="departure-city-label">Departure City:</label>
                        <select name="departure-city" id="departure-city">
                            <option>Select city from the list:</option>
                        </select>
                        <label for="destination-city" id="destination-city-label">Destination City:</label>
                        <select name="destination-city" id="destination-city">
                            <option>Select city from the list:</option>
                        </select>
                    </fieldset>

                    <label id="departure-date-label">Departure date:</label>
                    <input name="departure-date-name" type="text" id="departure-date-input" placeholder="Enter departure date"/>
                    <button id="search-flight-button" 
                    class="transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 ...">Search flights</button>
                </form>
            </section>

            <section>
                <div class=" flex justify-center -my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 pr-10 lg:px-8">
                    <div class="align-middle inline-block overflow-hidden bg-white px-8 pt-3 rounded-bl-lg rounded-br-lg">
                        <table class="flights-table">
                            <tr class="table-header-row">
                                <th class="table-header" id="flight-number">Flight Number</th>  
                                <th class="table-header" id="departure-time">Departure</th>
                                <th class="table-header" id="arrival-time">Arrival</th>
                                <th class="table-header" id="flight-duration">Flight Duration</th>
                                <th class="table-header" id="flight-price">Price</th>
                            </tr>
                        </table> 
                        <h2>To see your saved flights go to the Bookmarked Flights section in the menu!</h2>
                    </div>
                </div>
            </section>
        </main>

        <footer class="h-24 w-screen mt-5 text-gray-700 bg-gradient-to-r from-blue-800 to-sky-300 shadow-sm body-font">

        </footer>
    </div>   
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/flights.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Researcher</title>
</head>

<body>
    <header></header>    

    <main>
        <section>
            <form class="flights-search-form">
                <label id="departure-city-label">Departure City:</label>
                <input name="departure-city-name" type="text" id="departure-city-input" placeholder="Enter name of the departure city"/>
                <label id="destination-city-label">Destination City:</label>
                <input name="destination-city-name" type="text" id="destination-city-input" placeholder="Enter name of the destination city"/>
                <label id="departure-date-label">Departure date:</label>
                <input name="departure-date-name" type="text" id="departure-date-input" placeholder="Enter departure date"/>
                <button id="search-flight-button">Search flights</button>
            </form>
        </section>

        <section>
            <div>
                <div>
                    <h2 id="departure-and-arrival-time">Departure and Arrival Time</h2>
                </div>
                <div>
                    <h2 id="airline">Airline</h2>
                </div>
                <div>
                    <h2 id="flight-duration">Flight Duration</h2>
                </div>
                <div>
                    <h2 id="flight-price">Flight Price</h2>
                </div>
                <div>
                    <h2 id="flight-number">Flight Number</h2>
                </div>
                <div>
                    <button id="save-flight-button">Save flight</button>
                </div>
            </div> 
        </section>
    </main>
    <script src="./assets/js/flights.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Researcher</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        fieldset {
          border: 0;
        }
        label {
          display: block;
          margin: 30px 0 0 0;
        }
        .overflow {
          height: 200px;
        }
      </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#departure-city").selectmenu();
            $("#destination-city").selectmenu();
        })
    </script>
    <script>
        $(function() {
            $( "#departure-date-input").datepicker({
                minDate:-0,
                dateFormat: "dd/mm/yy",
            });
        });
    </script>
</head>

<body>
    <header></header>    

    <main>
        <section>
            <form class="flights-search-form" action="#">
                <fieldset>
                    <label for="departure-city" id="departure-city-label">Departure City:</label>
                    <select name="departure-city" id="departure-city">
                        <option>Select city from the list:</option>
                    </select>
                    <label for="destination-city" id="destination-city-label">Destination City:</label>
                    <select name="destination-city" id="destination-city">
                        <option>Select city from the list:</option>
                    </select>
                </fieldset>

                <label id="departure-date-label">Departure date:</label>
                <input name="departure-date-name" type="text" id="departure-date-input" placeholder="Enter departure date"/>
                <button id="search-flight-button">Search flights</button>
            </form>
        </section>

        <section>
            <table class="flights-table">
                <tr class="table-header-row">
                    <th id="flight-number">Flight Number</th>  
                    <th id="departure-time">Departure</th>
                    <th id="arrival-time">Arrival</th>
                    <th id="flight-duration">Flight Duration</th>
                    <th id="flight-price">Price</th>
                </tr>
            </table> 
        </section>
    </main>

    <script src="./assets/js/flights.js"></script>
</body>
</html>
